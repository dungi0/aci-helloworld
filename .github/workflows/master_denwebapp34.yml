# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - denwebapp34

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fc33e272b48a4b3ea7c9abb81ecc3aac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c87fb1dc264248a58b477e33775eb69d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fc33e272b48a4b3ea7c9abb81ecc3aac }}/mcr.microsoft.com/azuredocs/aci-helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'denwebapp34'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa3cb5faf81148399e77bf05939a1ffc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fc33e272b48a4b3ea7c9abb81ecc3aac }}/mcr.microsoft.com/azuredocs/aci-helloworld:${{ github.sha }}'